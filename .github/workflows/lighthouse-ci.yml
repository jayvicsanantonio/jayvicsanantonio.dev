name: Lighthouse CI

on:
  pull_request:
    branches:
      - main

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Create .env.production for CI
        run: |
          cat > .env.production << 'EOF'
          SENTRY_DSN=${{ secrets.SENTRY_DSN || 'https://example.com' }}
          NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN || 'https://example.com' }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY || 'test_api_key' }}
          RESEND_FROM_EMAIL=${{ secrets.RESEND_FROM_EMAIL || 'from@example.com' }}
          RESEND_TO_EMAIL=${{ secrets.RESEND_TO_EMAIL || 'to@example.com' }}
          EOF

      - name: Build
        run: pnpm build

      - name: Run Lighthouse CI
        run: pnpm lhci
